[flake8]
max-line-length=99
max-local-variables=8
max-complexity=8
max-module-members=10
max-line-complexity=18

extend-ignore=
        # classes without base classes
        WPS306,
        # imports relative to current folder
        WPS300,
        # slash usage for line breaking (better not to)
        N400,
        # dotted import
        WPS301,
        # fstring
        WPS305,
        # multiline
        WPS304,
        # broken flake parameters identation
        WPS317,
        # class without base class
        WPS306,
        # static methods
        WPS602,
        # incorrect unpacking target
        WPS414,
        # multiple assign targets
        WPS429,
        # abstract classes
        B024,
        # private name pattern
        WPS112,
        # too complex 'f' string
        WPS237
per-file-ignores=
        test_*.py:
                # assert usage
                S101,
                # complex lines (ok for test data)
                WPS221
        test_hw2.py:
                # assert usage
                S101,
                # complex lines (ok for test data)
                WPS221,
                # string constant over-use
                WPS226
        test_hw3_2.py:
                # assert usage
                S101,
                # complex lines (ok for test data)
                WPS221,
                # too many local variables: 17 > 8
                WPS210,
                # overused expression: pytest.raises(ValueError)
                WPS204
        hw3.py:
                #nested funcrion
                WPS430
        settings.py:
                # string literal overuse
                WPS226
